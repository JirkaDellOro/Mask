<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Masked Octopus | Audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" type="module" defer></script>

    <body>
      <div id="button-container" class="control-element"></div>
        <div id="start-button" class="button">start</div>
        <div id="stop-button" class="button">stop</div>
      </div>
      <h1>Current</h1>
      <div id="tint-slider" class="control-element slider">
        <span class="label">tint</span>
        <input type="range" min="0" max="1" value="0.5" step="0.01">
      </div>
      <div id="amplitude-slider" class="control-element slider">
        <span class="label">amplitude</span>
        <input type="range" min="0" max="1" value="0.5" step="0.01">
      <div id="octaves-slider" class="control-element slider">
        <span class="label">octaves</span>
        <input type="range" min="0" max="1" value="0.5" step="0.01">
      </div>
      <h1>Target</h1>
      <div id="tint-target-slider" class="control-element slider">
        <span class="label">tint</span>
        <input type="range" min="0" max="1" value="0.5" step="0.01">
      </div>
      <div id="amplitude-target-slider" class="control-element slider">
        <span class="label">amplitude</span>
        <input type="range" min="0" max="1" value="0.5" step="0.01">
      <div id="octaves-target-slider" class="control-element slider">
        <span class="label">octaves</span>
        <input type="range" min="0" max="1" value="0.5" step="0.01">
      </div>
      <h1>Global</h1>
      <div id="inter-slider" class="control-element slider">
        <span class="label">inter</span>
        <input type="range" min="0" max="1" value="0" step="0.01">
      </div>
      <div id="volume-slider" class="control-element slider">
        <span class="label">volume</span>
        <input type="range" min="0" max="1" value="1" step="0.01">
      </div>
    </body>
  </head>
</html>
